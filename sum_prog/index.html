<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Program for Sum</h1>
    <script>
      // addition
      var x = 15;
      var y = 15;
      alert(x + y);
      //   minus
      var x = 15;
      var y = 15;
      alert(x - y);
      //   multiply
      var x = 15;
      var y = 15;
      alert(x * y);
      //   divide
      var x = 15;
      var y = 15;
      alert(x / y);
      //   modulo
      var x = 100;
      var y = 10;
      alert(x % y);
    </script>
  </body>
</html>
