  <script>
    let lookedEl = "";
    const part1 = document.querySelector("#part1");
    part1.addEventListener("click", lockedElement);
    part2.addEventListener("click", lockedElement);
    part3.addEventListener("click", lockedElement);
    part4.addEventListener("click", lockedElement);

    // Individual Parts
    b1.addEventListener("click", lockedElement);
    b2.addEventListener("click", lockedElement);
    b3.addEventListener("click", lockedElement);

    form.addEventListener("click", lockedElement);
    table.addEventListener("click", lockedElement);

    ifrme.addEventListener("click", lockedElement);
    aboutus.addEventListener("click", lockedElement);

    // Buttons

    const btnDown = document.querySelector("#btn-down");
    btnDown.addEventListener("click", downEl);

    function downEl() {
      console.log("sdfsdgs");
      lookedEl.before(lookedEl.nextElementSibling);
    }
    const btnUp = document.querySelector("#btn-up");
    btnUp.addEventListener("click", upEl);

    function upEl() {
      console.log("up");
      console.log(lookedEl.previousElementSibling);

      lookedEl.after(lookedEl.previousElementSibling);
    }

    function lockedElement() {

    
      console.log(event.target.id);
      if (!lookedEl == "") {
        lookedEl.className = "";
      }
      switch (event.target.id) {
        case "part1":
          lookedEl = document.querySelector("#div");
          break;
        case "part2":
          lookedEl = document.querySelector("#img");
          break;
        case "part3":
          lookedEl = document.querySelector("#table_form");
          break;
        case "part4":
          lookedEl = document.querySelector("#aboutframe");
          break;
        // Pehle ke teen dabbe vale Casese
        case "b1":
          lookedEl = document.querySelector("#b1");
          break;

        case "b2":
          lookedEl = document.querySelector("#b2");
          break;

        case "b3":
          lookedEl = document.querySelector("#b3");
          break;
        //End

        //form aur table vale cases
        case "form":
          lookedEl = document.querySelector("#form");
          break;

        case "table":
          lookedEl = document.querySelector("#table");
          break;

        //End
        case "ifrme":
          lookedEl = document.querySelector("#ifrme");
          break;

        case "aboutus":
          lookedEl = document.querySelector("#aboutus");
          break;

            

        }
        
        lookedEl.classList.add("highlite");
        //sweet alert with confirm feature
        Swal.fire({
          title: "Are you sure?",
          text: "You want to lock this element",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes",
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire("Locked!", "Your element has been locked.", "success");
          }
        });
        

    }
  </script>
