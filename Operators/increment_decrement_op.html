<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>increment decrement</title>
  </head>
  <body>
    <script>
      function abc() {
        let a = 11;
        let b = 22;
        let c;
        c = a + b + a++ + b++ + ++a + ++b;
        console.log(a, b, c);
      }
    </script>
  </body>
</html>
