<!doctype html>
<html lang="en">

<head>
  <title>Add to Cart</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="script.js" defer></script>

</head>

<body>
  <header>
     <!-- Modal -->
     <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button  class="btn-close videoStop" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-primary">
                <thead>
                  <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Selling Price</th>
                    <th scope="col">Cost Price</th>
                    <th scope="col">Tax</th>
                    <th scope="col">Discount</th>

                  </tr>
                </thead>
                <tbody id="modalTbody">
                  
                  
                </tbody>
              </table>
            </div>
            
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button class="btn btn-danger videoStop" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Nav tabs -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
          <form class="d-flex my-2 my-lg-0">
            <input class="form-control me-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            <button
            id="modalBtn"
            type="button"
            class="btn btn-light btn-lg"
            
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            <i
              class="bi bi-cart"
              style="color: #f70202"
            ></i>
          </button>
            <!-- <button class="btn btn-primary my-2 ms-4 my-sm-0 position-relative" data-bs-toggle="modal" data-bs-target="#myModal"><i class="bi bi-cart"></i><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">+99</span></button> -->
          </form>
        </div>
      </div>
    </nav>
    
    
  </header>
  <main>
    <div class="container">
      <div class="row">
        <!-- Form -->
        <div class="col-md-6">
          <div class="bg-light mt-5 rounded-3 p-4">
            <div class="mb-3">
              <label for="" class="form-label">Product Name</label>
              <input type="text" class="form-control" name="" id="pName" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Selling Price</label>
              <input type="text" class="form-control" name="" id="pSp" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Cost Price</label>
              <input type="text" class="form-control" name="" id="pCp" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Tax</label>
              <input type="text" class="form-control" name="" id="pTax" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Discount</label>
              <input type="text" class="form-control" name="" id="pDiscount" aria-describedby="helpId" placeholder="">
            </div>
            <!-- Submit button -->
            <div class="mb-3">
              <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
          </div>
        </div>
        
        <!-- Table beside the form -->
        <div class="col-md-6">
          <div class="table-responsive mt-5">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>S.no</th>
                  <th>Product Name</th>
                  <th>Selling Price</th>
                  <th>Cost Price</th>
                  <th>Tax</th>
                  <th>Discount</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="mainTbody">
                
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
