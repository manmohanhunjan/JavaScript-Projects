<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Enter temperature in Celcius</h1>
    <input type="number" id="celcius" />

    <button onclick="abc()">Faren to Cels</button>

    <input type="number" id="faren" />

    <button onclick="xyz()">Cels to faren</button>
    <p id="celcius"></p>
    <p id="faren"></p>

    <script>
      function abc() {
        var x = document.getElementById("celcius").value;
        console.log(x);
        var cel = ((x - 32) * 5) / 9;
        console.log(cel);
      }

      function xyz() {
        var x = document.getElementById("faren").value;
        console.log(x);
        var cel = x * (9 / 5) + 32;
        console.log(cel);
      }
    </script>
  </body>
</html>
